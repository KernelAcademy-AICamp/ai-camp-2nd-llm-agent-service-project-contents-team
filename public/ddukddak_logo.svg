<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- 배경 원 -->
  <circle cx="100" cy="100" r="90" fill="url(#purpleGradient)" filter="url(#shadow)"/>

  <!-- 망치 아이콘 -->
  <g transform="translate(100,70)">
    <!-- 망치 머리 -->
    <rect x="-35" y="-15" width="70" height="30" rx="5" fill="white"/>
    <!-- 망치 손잡이 -->
    <rect x="-6" y="10" width="12" height="45" rx="3" fill="white"/>
  </g>

  <!-- 반짝임 효과 -->
  <g fill="white" opacity="0.9">
    <polygon points="45,45 50,35 55,45 50,55" />
    <polygon points="155,55 160,45 165,55 160,65" />
    <circle cx="40" cy="75" r="3"/>
    <circle cx="160" cy="85" r="3"/>
  </g>

  <!-- 뚝딱 텍스트 -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">뚝딱</text>
</svg>
